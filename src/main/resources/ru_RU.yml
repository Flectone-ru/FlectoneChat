#  █████╗  ██║     █████╗  ██║        ██║   ██║   ██║██╔██╗ ██║█████╗
#  ██╔══╝  ██║     ██╔══╝  ██║        ██║   ██║   ██║██║╚██╗██║██╔══╝
#  ██║     ███████╗███████╗╚██████╗   ██║   ╚██████╔╝██║ ╚████║███████╗
#  ╚═╝     ╚══════╝╚══════╝ ╚═════╝   ╚═╝    ╚═════╝ ╚═╝  ╚═══╝╚══════╝
#   ██████╗██╗  ██╗ █████╗ ████████╗
#  ██╔════╝██║  ██║██╔══██╗╚══██╔══╝
#  ██║     ███████║███████║   ██║
#  ██║     ██╔══██║██╔══██║   ██║
#  ╚██████╗██║  ██║██║  ██║   ██║
#   ╚═════╝╚═╝  ╚═╝╚═╝  ╚═╝   ╚═╝
# Плагин поддерживает простые цвета (&f белый) и 16-ные цвета (#6cc4ff голубой)
# Если у вас возникут вопросы или ошибки, то сообщите об этом
# https://github.com/TheFaser/FlectoneChat

#Описание сервера
server-motd-message: "#6cc4ffЭто тестовое сообщение из FlectoneChat"

#Кастомное сообщение о заходе игрока
join:
  #Личное приветствие игрока
  greeting:
    message: "#4eff52<player>, приятной игры"

  message: "<color_main><player> присоединился к игре"

#Кастомное сообщение о выходе игрока
left:
  message: "<color_main><player> покинул игру"

#Если включен глобальный чат и поблизости нет игроков
chat:
  no-recipients: "#ff4e4eВас никто не услышал"

#Сообщение для чата, когда игрок наводится на чей-то ник
click:
  message: "#d9ecefМеню действий с <player>"

#Кастомный таб
tab-list:
  #Верхняя часть
  header: "\n<color_main>☻\n"
  #Нижняя часть
  footer: "\n<color_main>FlectoneChat\n"

#   ██████╗ ██████╗ ███╗   ███╗███╗   ███╗ █████╗ ███╗   ██╗██████╗ ███████╗
#  ██╔════╝██╔═══██╗████╗ ████║████╗ ████║██╔══██╗████╗  ██║██╔══██╗██╔════╝
#  ██║     ██║   ██║██╔████╔██║██╔████╔██║███████║██╔██╗ ██║██║  ██║███████╗
#  ██║     ██║   ██║██║╚██╔╝██║██║╚██╔╝██║██╔══██║██║╚██╗██║██║  ██║╚════██║
#  ╚██████╗╚██████╔╝██║ ╚═╝ ██║██║ ╚═╝ ██║██║  ██║██║ ╚████║██████╔╝███████║
#   ╚═════╝ ╚═════╝ ╚═╝     ╚═╝╚═╝     ╚═╝╚═╝  ╚═╝╚═╝  ╚═══╝╚═════╝ ╚══════╝

#Команда /chatcolor
#Игрок может поставить себе кастомные цвета для всех сообщений плагина (файл themes.yml)
chatcolor:
  usage: "<color_main>Использование: /chatcolor (основной цвет/default) (цвет сообщений)"
  success: "#6cc4ffТвой цвет: <color_main>Основной <color_text>Сообщение"

#Команда /tell
tell:
  usage: "<color_main>Использование: <color_text>/tell (игрок) (сообщение)"
  no-player: "#ff4e4eЭтот игрок не на сервере"

  #Если включены сообщения для себя в config.yml
  myself:
    true: "<color_main>✉Заметка » "
    false: "#ff4e4eВы не можете писать самому себе"

  sender:
    message: "<color_main>✉Сообщение для <prefix><color_main><player><suffix><color_main> » "

  receiver:
    message: "<color_main>✉Сообщение от <prefix><color_main><player><suffix><color_main> » "

  you-ignore: "#ff4e4eВы игнорируете этого игрока"
  you-ignored: "#ff4e4eВас игнорирует этот игрок"

#Команда /reply
reply:
  usage: "<color_main>Использование: <color_text>/r (сообщение)"

  #Игрок не онлайн
  no-player: "#ff4e4eЭтот игрок не на сервере"

  #Игроку никто не отправлял сообщение и он не может ответить
  no-player-answer: "#ff4e4eНекому отвечать"

#Команда /me
me:
  usage: "<color_main>Использование: <color_text>/me (сообщение)"

#Команда /try
#Игрок может сделать действие, и ему выведется шанс его выполнения
try:
  usage: "<color_main>Использование: <color_text>/try (сообщение)"

#Команда /flectonechat
#Позволяет редактировать плагин сразу на сервере, не заходя в файлы сервера
flectonechat:
  usage: "<color_main>Использование: <color_text>/flectonechat reload/config/language"

  #Если игрок неправильно указал строку или её название
  not-exists: "#ff4e4eУкажите правильное название строки"

  message: "<color_main>Плагин успешно перезагружен!"

#Команда /actions
#Открывает меню действия игрока
actions:
  usage: "<color_main>Использование: <color_text>/actions (игрок)"
  no-player: "#ff4e4eЭтот игрок не на сервере"

  #Название меню
  name: "#ffff4eМеню действий с <player>"

  #Кастомные предметы
  head:
    message: "#ffff4eСообщение для <player>"
    ignore: "#ffff4eИспользовать /ignore <player>"

  #Сообщение, которое отправляется игроку, когда он нажал на "голову-сообщения"
  after-message: "#ffff4eНапиши сообщение для <player>"

#Команда /ignore
ignore:
  usage: "<color_main>Использование: <color_text>/ignore (игрок)"
  myself: "#ff4e4eВы не можете замутить себя"
  no-player: "#ff4e4eЭтот игрок не на сервере"
  un-mute: "#4eff52Вы размутили у <player>"
  mute: "#ff4e4eВы замутили <player>"

#Команда /ignorelist
ignorelist:
  usage: "<color_main>Использование: <color_text>/ignorelist"
  empty: "#ff4e4eВы никого не игнорируете"

  #Меню для команды
  inventory:
    name: "#ffff4eСписок игнорируемых игроков: "
    back-arrow: "&fПредыдущая"
    next-arrow: "&fСледующая"

#Команда /stream
#Создаёт оповещение о том, что игрок ведёт стрим
#Игроку ставится кастомный суффикс, чтобы указать, кто стримит
stream:
  usage: "<color_main>Использование: <color_text>/stream start/off (ссылка)/(ссылки)"
  permission: "#ff4e4eУ вас нет прав для использования этой команды"

  #Если на сервере нету плагина Vault
  vault-error: "#ff4e4eЭта команда требует установленный плагин Vault"

  not-start: "#ff4e4eВы не можете закончить стрим, потому что вы его не начали"
  not-off: "#ff4e4eВы не можете запускать несколько стримов"
  offed: "<color_main>Спасибо за стрим на нашем сервере!"
  suffix: " #ff4e4e🔔"

  #Вы можете добавлять строчки, либо уменьшать их кол-во
  start:
    - "#ff4e4e🔔 <color_main>ПИНГ #ff4e4e🔔"
    - "<color_main>-=-=-=-=-=-=-"
    - "<color_text>Игрок <color_main><player> <color_text>запустил стрим"
    - "<color_text>Ссылки ниже и в https://discord.flectone.ru/"
    - "<color_main>-=-=-=-=-=-=-"
    - ""